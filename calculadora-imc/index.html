<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" type="text/css" href="styleImc.css">
    <link rel="icon" type="image/ico" sizes="32x32" href="./assets/imagens/favicon.ico">
</head>
<body>
    <section class="container">
        <h1>Calcule seu IMC</h1>
        <form action="/" id="formulario" method="post">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" placeholder="Exemplo: 70">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" placeholder="Exemplo: 1.75">
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </section>
    <script src="scriptImc.js"></script> 
</body>
</html>
